{% extends 'blog/base.html' %}

{% block title %}
    {{ title }}
{% endblock%}

{% block content %}
    <h1>Вы точно хотите удалить статью </h1>
    <h1>"{{ object.title }}" </h1>
        <form method="post" class="form-register auth">
            {% csrf_token %}
            <button class="btn btn-outline-danger" type="submit">
                {{ btn_text }}
            </button>
            <a href="{% url 'news-detail' object.id %}" class="btn btn-outline-success">Нет,
                отмена</a>
        </form>
{% endblock%}

{% block aside %}
    <h4 class="mt-2">Интересные статьи</h4>
    <img src="https://avatars.mds.yandex.net/i?id=df8e3b4356c56fe9e38c4b02fc2792d9-3797439-images-thumbs&n=13&exp=1"
         class="img-thumbnail">
    <p>Бла-Бла-Бла</p>
    <a href="https://www.linkedin.com/feed/" target="_blank">
        <button class="btn btn-warning">Посмотреть</button>
    </a>
{% endblock %}
